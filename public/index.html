<!DOCTYPE html>
<html ng-app="chatApp">
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="libs/css/angular-material.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
    <script type="text/javascript" src="libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="libs/angular-aria.min.js"></script>
    <script type="text/javascript" src="libs/angular-messages.min.js"></script>
    <script type="text/javascript" src="libs/angular-material.js"></script>

    <script type="text/javascript" src="javascripts/chat.js"></script>
    <!-- <script type="text/javascript" src="javascripts/chatFactory.js"></script> -->
  </head>
  <body>
    <div ng-controller="chatController" class="container" style="width: 100%;">
      <div class="row flex-row">
        <div class="col-sm-3">
          <div class="panel panel-primary flex-col">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-user">&nbsp<span>online</span></span>
            </div>
            <div class="panel-body flex-grow">
              <md-list flex>
                <md-list-item class="md-1-line" ng-click="null" ng-repeat="name in names">
                  <div class="md-list-item-text" layout="column">
                    <h4>{{name.name}}</h4>
                  </div>
                </md-list-item>
              </md-list>             
            </div>
            <div class="panel-footer" style="text-align: center;">
              <div class="btn-group">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-film"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-music"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-heart"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="panel panel-primary flex-col">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-comment"></span>
              <span>Chat Room</span>
              <span style="float: right;">chating with ...</span>
            </div>
            <div class="panel-body flex-grow" style="background-color: #eee">
              <ul class="msgBody">
              </ul>
            </div>
            <div class="panel-footer">
              <div class="input-group">
                <div class="input-group-addon">
                  <a href="#">
                    <img src="images/emoji.png" style="width: 30px;">
                  </a>
                </div>
                <div class="input-group-addon">
                  <a href="#">
                    <img src="images/file.png" style="width: 30px;">
                  </a>
                </div>
                <input type="text" class="font-control" placeholder="please input message" ng-model="msg" style="height: 45px; width: 93%">
                <span>
                  <button type="button" class="btn btn-primary" ng-click="sendMessage()">Send</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
