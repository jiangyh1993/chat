<!doctype html>
<html ng-app="chatApp">
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="libs/css/angular-material.css">

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="libs/bootstrap.js"></script>
    <script type="text/javascript" src="libs/angular-material.js"></script>

    <script type="text/javascript" src="javascripts/chat.js"></script>
  </head>
  <body>
    <div ng-controller="chatController" class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-user">&nbsp<span>online</span></span>
            </div>
            <div class="panel-body">
              <md-list flex>
                <md-list-item class="md-1-line" ng-click="null" ng-repeat="name in names">
                  <div class="md-list-item-text" layout="column">
                    <h4>{{name.name}}</h4>
                  </div>
                </md-list-item>
              </md-list>
            </div>
          </div>
        </div>
        <div class="col-md-9">

        </div>
      </div>
    </div>
  </body>
</html>
